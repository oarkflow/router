<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lite Git for Config Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Global accordion styles for consistency */
        details summary {
            cursor: pointer;
            padding: 0.5rem;
            background: #e5e7eb; /* Tailwind gray-200 */
            border-radius: 0.25rem;
        }
        details[open] summary {
            background: #d1d5db; /* Tailwind gray-300 */
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
<div class="container mx-auto p-6">
    <!-- Header -->
    <header class="flex flex-col sm:flex-row items-center justify-between mb-6">
        <h1 class="text-3xl font-bold mb-4 sm:mb-0">Lite Git for Config Files</h1>
        <div class="flex space-x-2">
            <button id="devModeBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Developer Mode</button>
            <button id="prodModeBtn" class="px-4 py-2 bg-green-500 text-white rounded">Production Mode</button>
            <button id="branchSwitchBtn" class="px-4 py-2 bg-indigo-500 text-white rounded">Switch Branch</button>
        </div>
    </header>

    <!-- Branch Info -->
    <div class="mb-4">
        <label for="branchInput" class="mr-2 font-medium">Current Branch:</label>
        <input id="branchInput" type="text" value="main" class="border p-2 rounded w-48">
    </div>

    <main>
        <!-- Developer Mode Section -->
        <section id="devSection">
            <h2 class="text-2xl font-semibold mb-4">Developer Mode – Create Commit</h2>
            <!-- File Changes with Diff (hidden until accordion expanded) -->
            <div id="fileChanges" class="mb-6 border p-4 bg-white rounded shadow">
                <p class="text-gray-500">Loading changes...</p>
            </div>
            <!-- File List for Commit Selection -->
            <div class="mb-6 border p-4 bg-white rounded shadow">
                <h3 class="text-xl font-medium mb-3">Select Files for Commit</h3>
                <div id="fileSelectList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            </div>
            <!-- Commit Message and Button -->
            <div class="flex items-center space-x-4 mb-6">
                <input id="commitMsgInput" type="text" placeholder="Commit message" class="border p-2 rounded flex-grow">
                <button id="commitBtn" class="px-4 py-2 bg-purple-500 text-white rounded">Add Commit</button>
            </div>
            <!-- Pending Commits Section -->
            <div class="mb-6 border p-4 bg-white rounded shadow">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-xl font-medium">Pending Commits</h3>
                    <!-- Global "Select All" checkbox -->
                    <label class="flex items-center text-sm text-gray-700">
                        <input type="checkbox" id="selectAllCommits" class="mr-1">
                        Select All
                    </label>
                </div>
                <div id="commitsList"></div>
            </div>
            <!-- Merge Selected Commits -->
            <div class="mb-6 flex items-center space-x-4">
                <input id="mergeTagInput" type="text" placeholder="Merge tag/label" class="border p-2 rounded flex-grow">
                <button id="mergeSelectedBtn" class="px-4 py-2 bg-indigo-500 text-white rounded">Merge Selected Commits</button>
            </div>
        </section>

        <!-- Production Mode Section -->
        <section id="prodSection" class="hidden">
            <h2 class="text-2xl font-semibold mb-4">Production Mode – Released Versions</h2>
            <!-- Versions List Accordion -->
            <div class="mb-6 border p-4 bg-white rounded shadow">
                <h3 class="text-xl font-medium mb-3">Created Versions</h3>
                <div id="versionsList" class="space-y-4"></div>
            </div>
            <div class="mb-6 flex items-center space-x-4">
                <button id="switchVersionBtn" class="px-4 py-2 bg-yellow-500 text-white rounded">Switch Version</button>
                <button id="rollbackVersionBtn" class="px-4 py-2 bg-red-500 text-white rounded">Rollback Deployment</button>
            </div>
            <!-- Deployed Version Display -->
            <div id="deployedVersion" class="border p-4 bg-white rounded shadow">
                <p class="text-gray-500">No version deployed yet.</p>
            </div>
        </section>
    </main>
</div>
<script src="/static/app.js"></script>
</body>

</html>
